<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GeoCode API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-6 px-4 sm:py-12 sm:px-6 lg:px-8">
    <div class="mx-auto w-full max-w-md">
        <div class="text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-2">üåç GeoCode API</h1>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Already have an account? <a href="/auth/signin" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
    </div>

    <div class="mt-6 sm:mt-8 mx-auto w-full max-w-md">
        <div class="bg-white py-6 px-4 shadow rounded-lg sm:py-8 sm:px-10">
            <div id="error-message" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"></div>
            <div id="success-message" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"></div>
            
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" autocomplete="name" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">Company (optional)</label>
                    <div class="mt-1">
                        <input id="company" name="company" type="text" autocomplete="organization"
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" id="signup-btn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span id="signup-text">Create account</span>
                        <i id="signup-spinner" class="fas fa-spinner fa-spin ml-2" style="opacity: 0;"></i>
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">What you get</span>
                    </div>
                </div>

                <div class="mt-6 text-sm text-gray-600">
                    <ul class="space-y-2">
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>1,000 free API calls per month</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Full API documentation access</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>API key management dashboard</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Email support</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            const btn = document.getElementById('signup-btn');
            const text = document.getElementById('signup-text');
            const spinner = document.getElementById('signup-spinner');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            if (!terms) {
                errorMsg.textContent = 'Please accept the terms of service';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (password.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters long';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            text.textContent = 'Creating account...';
            spinner.style.opacity = '1';
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            
            try {
                const requestBody = { name, email, password };
                if (company) requestBody.company = company;
                
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successMsg.classList.remove('hidden');
                    
                    // Store user info and redirect
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorMsg.textContent = data.error || 'Account creation failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.classList.remove('hidden');
            } finally {
                // Reset button state
                btn.disabled = false;
                text.textContent = 'Create account';
                spinner.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
