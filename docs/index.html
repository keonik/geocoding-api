<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding API Documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
      id="api-reference"
      data-url="/api-docs.yaml"
      data-configuration='{
        "theme": "kepler",
        "layout": "modern",
        "defaultHttpClient": {
          "targetKey": "javascript",
          "clientKey": "fetch"
        },
        "servers": [
          {
            "url": "http://localhost:8080/api/v1",
            "description": "Development Server"
          }
        ],
        "metadata": {
          "title": "Geocoding API",
          "description": "Fast US ZIP code geocoding and location lookup API",
          "ogDescription": "Comprehensive REST API for US ZIP code data with coordinates, demographics, and administrative boundaries.",
          "ogImage": "https://github.com/scalar/scalar/assets/6201407/d8c71c6e-9fb8-4c8c-9c1e-e4541b5d83e1"
        },
        "hiddenClients": ["shell", "node"]
      }'></script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
